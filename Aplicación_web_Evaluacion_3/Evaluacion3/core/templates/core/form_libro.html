{% extends 'core\base.html' %}
{% block content %}     



<div id="container1" class="container-sm">
  <div class="row">
    <div class=" col-sm-4 offset-sm-3">
      <div class="card bg-secondary">
        <div class="card-body">
          <form action="" method="POST" id="formulario">
            {% csrf_token %}
            <div class="form-group" >
              {{form.id_libro}}
            </div>
            <br>
            <div class="form-group">
              {{form.nombre_libro}}
            </div>
            <br>
            <div class="form-group">
              {{form.autor_libro}}
              </div>
              <br>
            <div class="form-group">
              {{form.descripcion_libro}}
            </div>
            <br>
            <div class="form-group">
              {{form.categoria_libro }}
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-1">
                <input class="btn btn-info" type="submit"  id="enviar" value="enviar">
              </div>
              <div class="col-sm-1 offset-sm-2">
              <input class="btn btn-info" type="reset"   id="limpiar " value="limpiar">
              </div>
            </div>
          </form >
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
